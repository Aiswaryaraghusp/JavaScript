<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=new Date();
        document.write(a);
        let b=a.toDateString();
        document.write(b+"<br>");
        let c=a.toLocaleTimeString();
        document.write(c+"<br>");
        let d=a.getDate();
        document.write(d,+"<br>")
    </script>
</body>
</html>
