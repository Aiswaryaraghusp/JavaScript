<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let a=[11,55,32,45,23,67,78];
    // ascending order
      a.sort(function(a,b){
        return(a-b);
      });
      document.write(a+"<br>");
    //   descending order
      a.sort(function(a,b){
        return (b-a);
      });
      document.write(a+"<br>");
        </script>
      
</body>
</html>
