<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="lt"  placeholder="Enter limit">
    <button onclick="fact()" >Submit</button>

</body>
<script>
    function fact() {
        
  
    let n=document.getElementById("lt").value;
    let fact = 1;
    let i;
    for(i=1;i<=n;i++)
         {
            fact= fact * i;
         }
         document.write(fact);
    }
</script>
</html>
