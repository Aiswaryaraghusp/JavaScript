<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a="hello";
        document.write(a+"<br>");
        a=a.toUpperCase();
        document.write(a+"<br>");
        let b ="GOOD";
        b=b.toLowerCase();
        document.write(b+"<br>");
        let c="Morning";
        let d="Morning";
        const result=c===d;
        document.write(result+"<br>");
        const result2=a===b;
        document.write(result2+"<br>");
        document.write(a.length+"<br>");
        let e="Good Morning";
       let f=e.substr(6,4);
       document.write(f+"<br>");
       let g=b.slice(0,4);
       document.write(g+"<br>");



    </script>
</body>
</html>
